<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
 
    <title>1-5 макет</title>
</head>
<body>
       
    <section class="brands swiper ">
        <h1 class="brands__title">Ремонт техники различных брендов</h1>
        <ul class="brands-list swiper-wrapper">
            <li class="brands-list__item swiper-slide">
              <button><img src="img/lenovo.svg" alt="lenovo"></button>
            </li>
            <li class="brands-list__item swiper-slide">
                <button><img src="img/samsung.png" alt="samsung"></button>
            </li>
            <li class="brands-list__item swiper-slide">
                <button><img src="img/apple.svg" alt="apple"></button>
            </li>
            <li id="hidden"  class="brands-list__item swiper-slide brands-list__item--hidden desktop">
                <button><img src="img/sonic.svg" alt="sonic"></button>
            </li>
            <li class="brands-list__item swiper-slide">
                <button><img src="img/bosch.svg" alt="bosch"></button>
            </li>
            <li class="brands-list__item swiper-slide">
                <button><img src="img/hp.svg" alt="hp"></button>
            </li>
            <li class="brands-list__item swiper-slide">
                <button><img src="img/acer.svg" alt="acer"></button>
            </li>

            <li id="hidden" class="brands-list__item swiper-slide brands-list__item--hidden desktop">
                <button><img src="img/sony.svg" alt="sony"></button>
            </li>
            <li id="hidden" class="brands-list__item swiper-slide brands-list__item--hidden">
                <button><img src="img/lenovo.svg" alt="lenovo"></button>
            </li>
           
            <li id="hidden" class="brands-list__item swiper-slide brands-list__item--hidden ">
                <button><img src="img/samsung.png" alt="samsung"></button>
            </li>
            <li id="hidden" class="brands-list__item swiper-slide brands-list__item--hidden">
                <button><img src="img/apple.svg" alt="apple"></button>
            </li>
            
        </ul>

        <div id="swiper-pagination" class="swiper-pagination"></div>

    </section>
    <button class="btn-more"><span>Показать все</span></button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
